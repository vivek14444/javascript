    <script>

      

    function outer(){
        let a = 10;
        function inner(){
            console.log(a);

        inner();
    }
    outer();

  //Scope Chain
    let x = 1;
    function a(){
        let y = 2;
        function b(){
            console.log(x,y);
        }
        b();
    }
    a();
  
     let g = "global"
    function outer2(){
        let o = "outer"
        function inner(){
            let i = "inner"
            console.log(i);
            console.log(o);
            console.log(g);
        }
        inner();
    }
    outer2();

    let v = "global"
    function out1(){
        let d = "outer"
        function In(){
            let s = "inner"
        
            console.log(v);
            console.log(d);
            console.log(s);
        }
        In();
    }
   out1();

   
   
   
    </script>
