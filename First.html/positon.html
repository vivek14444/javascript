<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        .a{
            background-color: brown;
            height: 100px;
            position: static;
            width: 20%;
        }
        .b{
            background-color: aqua;
            height: 200px;
            position: relative;
            top: 30px;
            left: 200px;
            width: 20%;
        }
        .c{
            background-color: aquamarine;
            height: 200px;
            position: absolute;
            width: 20%;
            left: 200px;
            bottom: 100px;
        }
        .d{
            background-color: blue;
            height: 200px;
            position: fixed;
            width: 20%;
            bottom: 100px;
            right: 150px;

        }
        .e{
            background-color: bisque;
            height: 200px;
            position: sticky;
            top: 0;
            width: 20%;
            
        }
    </style>
</head>
<body>
    <div class="a">static</div>
    <div class="b">relavtive</div>
    <div class="c">absolute</div>
    <div class="d">fixed</div>
    <div class="e">sticky</div>
    
    

</body>
</html>
