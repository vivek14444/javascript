    <script>
       class Person {

      }

   class Calculater{
add(a,b){

}
multi(a, b){

}
division(a, b){
  return a/b;

   }

}

  // 4. Static Methods
  class School {

    }
  }
  console.log(School.schoolName());

 // 5. Inheritance (extends) + super()
    class Person1 {
   constructor(name) {
    this.name = name;
  }
}

  class Student5 extends Person1 {

    super(name);  
    this.roll = roll;
  }
}

    const s3 = new Student5("Ravi", 101);

   //6. Polymorphism
   class Animal {
   speak() {
   console.log("Some sound");
  }
}

    class Dog extends Animal {
    speak() {
    console.log("Bark");
  }
}

   class Cat extends Animal {
   speak() {
    console.log("Meow");
  }
}

   const d = new Dog();
   const c = new Cat();
   d.speak(); 
   c.speak(); 

   //7. Encapsulation
     class Bank {
        #balance = 0;
        deposit(amount) {
            this.#balance += amount;

        }
        getBalance(){
            return this.#balance;
        }
     }
     const b = new Bank();
     b.deposit(1000);
     console.log(b.getBalance());

    //  8. Abstraction
    class Account {
        deposit(){
            throw "Method not implemented";

        }
    }
    class SavingsAccount extends Account {
        deposit(amount) {
            console.log(`{amount} deposited in Saving Account `);

        }
    }
    class CurrentAccount extends Account {
        deposit(amount){
            console.log(`{amount} deposited in Current Account `);

        }
    }
     
    let s = new SavingsAccount();
    let C = new CurrentAccount();

    s.deposit(2000);
    C.deposit(4212);
