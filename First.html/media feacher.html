<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            font-size: 20px;
            text-align: center;
        }
    @media (max-width: 768px){
        body{
            background-color: rgb(127, 255, 150);
            font-size: 16px;
        }
    }
    @media(max-width: 500px){
        body{
            background-color: black;
        }
    }
    @media(min-width:1024px){
        body{
            background-color: rgb(31, 10, 192);
            font-size: 22px;
        }
    }
    @media(orientation:portrait){
        h1{
            color: darkred;
            
        }
    }
    </style>
</head>
<body>
    <h1>Media Features Example</h1>
<p>Resize karke ya mobile me dekh ke effect check karo.</p>
</body>
</html>
