     let user = new Object();

      // Constructor Function Object
      function Per(name, age, city){
        this.name = name;

        // Class-based Object

        console.log(c2)
        console.log(c1)

        let student = {

        };

        // Object.keys(obj) → Keys ka array
        let users = { name: "Vivek", age: 21}
        console.log(Object.keys(users));

        console.log(Object.values(users))

       // Object.values(obj) → Values ka array
       let Obj = {name: "Anil", age: 23}
       console.log(Object.keys(Obj));
       console.log(Object.values(Obj))

       //Object.entries(obj) → [key, value] pairs ka array
      let ent = {name: "Sumit", age: 42, city:"Indore"}
      console.log(Object.entries(ent));
      console.log(Object.values(ent));

      // Object.assign(target, source) → Objects merge
