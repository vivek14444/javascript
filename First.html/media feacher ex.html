    <title>Document</title>
    <style>
        @media (max-width: 480px){
              body{
                background-color: red;
                font-size: 16px;
              }
              h1{color: rgb(23,125,11);}
              p{color: rgb(39,165,34);}
              img{ width: 50%; height: 50%;}
        }
        @media  (min-width: 481px) and (max-width:768px){
            body{
                font-size: 16px;
                background-color: yellow;
            }
            h1{color: pink; font-size: 40px;}
            p{color: pink;  font-size: 40px; }
            img{width: 50%; height: 50%;}
        }
        @media(min-width:769px) and (max-width: 1024px){
            body{
                background-color: blue;
                font-size: 16px;
            }
            h1{color: red;  font-size: 60px;}
            p{color: red;   font-size: 30px;}
            img{ width: 50%;  height: 50%;}
        }

        @media (min-width: 1025px) and (max-width:1280px){
            body{
                background-color: rgb(52,202,187);
                font-size: 16px;
            }
            h1{ color: black;  font-size: 80px;}
            p{color:black;  font-size: 40px;}
            img{ width:50%; height:50%;}
        }

        @media(min-width:1281px)and(max-width:1140px){
            body{
                background-color: rgb(2,233,25);
                font-size: 16px;
            }
            h1{color:rgb(210,22,22); font-size: 100px;}
            p{color: rgb(167,22,22);  font-size: 50px;}
            img{ width: 50%;  height: 50%;}
        }
        @media(min-width: 1441px) and (max-width:1990px){
            body{
                background-color: rgb(225,44,207);
                font-size: 16px;
            }
            h1{color: rgb(19,9,9); font-size: 120px;}
            p{color: rgb(0,0,0);   font-size: 60px;}
            img{ width:50%;  height: 50%;}
        }
    </style>
</head>
